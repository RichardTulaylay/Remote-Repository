        // Now, we will create 2 different objects which will inherit calculateAge() method and remember, 
        //When a certain method(or property) is called, 
        //it first checks inside the object but when it doesn’t find, then search moves on Object’s prototype

        // function constructor
        function Person(name, job, yearOfBirth) {
            this.name = name;
            this.job = job;
            this.yearOfBirth = yearOfBirth;
        }
        // adding calculateAge() method to the Prototype property
        Person.prototype.calculateAge = function () {
            console.log('The current age is: ' + (2022 - this.yearOfBirth));
        }
        console.log(Person.prototype);

        // creating Object Person1
        let Person1 = new Person('Jenni', 'clerk', 1986);
        console.log(Person1)
        let Person2 = new Person('Madhu', 'Developer', 1997);
        console.log(Person2)

        Person1.calculateAge();
        Person2.calculateAge();

        //Here, we created two Objects Person1 and Person2 using constructor function Person, 
        //when we called Person1.calculateAge() and Person2.calculateAge(), 
        //First it will check whether it is present inside Person1 and Person2 object, 
        //if it is not present, it will move Person’s Prototype object and prints the current age, 
        //which shows Prototype property enables other objects to 
        //inherit all the properties and methods of function constructor.
