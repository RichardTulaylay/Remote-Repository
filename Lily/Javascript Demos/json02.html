<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            method: function () {
                for (var i = 1; i < 5; i++) {
                    console.log(i)

                }

            },

            arraytest: [1, 2, true, "name"],
            name: "lily",
            age: 30
        }

        JSON.stringify(obj, function (key, value) {
            if (key == "method") {
                return value;
            }

            if (key == "arraytest") {
                console.log(value)
            }
            return value;
        })
    </script>
