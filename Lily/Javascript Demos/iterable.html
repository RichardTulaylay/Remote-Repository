<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<s>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const range = {
            from: 1,
            to: 10,
            current: 1,
            [Symbol.iterator]() {
                return {
                    next: () => {
                        if (this.current <= this.to) {
                            return {
                                done: false,
                                value: this.current++
                            };

                        } else {
                            return {
                                done: true
                            };
                        }
                    }
                }
            }
        }

        for (let num of range) {
            console.log(num);
        }
    </script>
</body>

</html>
