<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = {
            name: "lily",
            money: 1000,
            toString() {
                return "0";
            },
            valueOf() {
                return 3;
            },
            [Symbol.toPrimitive](hint) {
                if(hint=="number")  {
                    return 10;
                }
                return (hint === "string"||hint === "default") ? `{name:${this.name}}` : this.money
            }

        }

        //console.log(user.toString()+"=======");
        console.log(user + " ....");
        //console.log(user * 3);
    </script>
</body>

</html>
