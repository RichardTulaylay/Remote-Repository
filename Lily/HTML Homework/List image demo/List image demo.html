<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <div style="margin: 10px;">
        <p>Example of unordered lists:</p>
        <ul>
            <li>Mathematics class</li>
            <li>English class</li>
            <li>Front-End class</li>
        </ul>

        <ul>
            <li><img src="./Mathematics.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a Mathematics class image">Mathematics</a></li><br />
            <li><img src="./English.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a English class image">English</a></li><br />
            <li><img src="./Front-End.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a Front-End class image">Front-End</a></li><br />
        </ul>
        <br />
        <p>Example of ordered lists:</p>
        <ol>
            <li>Mathematics class</li>
            <li>English class</li>
            <li>Front-End class</li>
        </ol>
        <ol>
            <li><img src="./Mathematics.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a Mathematics class image">Mathematics</a></li><br />
            <li><img src="./English.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a English class image">English</a></li><br />
            <li><img src="./Front-End.jpeg" height="60" width="120" /><br /><a href="#"
                    title="this is a Front-End class image">Front-End</a></li><br />
        </ol>
    </div>

</body>

</html>
