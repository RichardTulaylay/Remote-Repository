<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formbody {
            width: 75%;
            margin: auto;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 1.4;
            color: white;
            position: relative;
            background-image: url(https://ucppr2k2q2u3lbr9b2ah3a31-wpengine.netdna-ssl.com/blog/wp-content/uploads/sites/3/2019/06/oyo.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            color: rgba(27, 27, 50, 0.8);
            font-weight: 800;
            font-size: 3rem;
            line-height: 1.2;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px white;

        }

        label {
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        input,
        button,
        select,
        textarea {
            font-family: inherit;
            font-size: inherit;
        }

        .description {
            color: rgba(27, 27, 50, 0.8);
            font-style: italic;
            font-weight: 200;
            text-align: center;
            text-shadow: 0.5px 0.5px black;
        }

        .num {
            margin-left: 0.25rem;
            font-size: 1rem;
            color: #e4e4e4;
        }

        form {
            background: rgba(27, 27, 50, 0.8);
            padding: 5rem;
            border-radius: 0.25rem;
        }


        .form-group {
            margin: 0 auto 1.25rem auto;
            padding: 0.25rem;
        }

        .form-control {
            width: 100%;
            height: 2rem;
            padding: 0.375rem 0.75rem;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-radio,
        .input-checkbox {
            display: inline-block;
            margin-right: 0.625rem;
            min-height: 1.25rem;
            min-width: 1.25rem;
        }

        .input-textarea {
            min-height: 120px;
            width: 100%;
            padding: 0.625rem;
            resize: vertical;
        }

        .submit-button {
            display: block;
            margin: auto;
            padding: 0.75rem;
            background: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="formbody">
        <h1 id="title">CSS training</h1>
        <p id="description" class="description text-center">
            Feedback Survey
        </p>
        <br>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Employee Number<span class="num"></span></label>
                <input type="number" name="number" id="number" min="1000" max="7000" class="form-control"
                    placeholder="Enter Employee number" />
            </div>
            <div class="form-group">
                <p>Which option best describes your progress?</p>
                <select id="dropdown" name="topic" class="form-control" required>
                    <option disabled selected value>Completed till...(select option)</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                    <option value="react">React</option>
                </select>
            </div>

            <div class="form-group">
                <p>How satisfied are you with the training session?</p>
                <label>
                    <input name="user-recommend" value="satisfied" type="radio" class="input-radio"
                        checked />Satisfied</label>
                <label>
                    <input name="user-recommend" value="neutral" type="radio" class="input-radio" />Neutral</label>

                <label><input name="user-recommend" value="unsatisfied" type="radio"
                        class="input-radio" />Unsatisfied</label>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Select applicable options)</span>
                </p>

                <label><input name="prefer" value="suggestions" type="checkbox" class="input-checkbox" />Quality of
                    Assignments</label>
                <label>
                    <input name="prefer" value="resources" type="checkbox" class="input-checkbox" />Resources</label>
                <label><input name="prefer" value="duration" type="checkbox" class="input-checkbox" />Duration of
                    sessions</label>
                <label><input name="prefer" value="scope" type="checkbox" class="input-checkbox" />Scope of
                    syllabus</label>
                <label><input name="prefer" value="faster-pace" type="checkbox" class="input-checkbox" />Pace should be
                    faster</label>
                <label><input name="prefer" value="slower-pace" type="checkbox" class="input-checkbox" />Pace should be
                    slower</label>
                <label><input name="prefer" value="additional-courses" type="checkbox"
                        class="input-checkbox" />Additional Courses</label>
            </div>

            <div class="form-group">
                <p>Feedback</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
