<!DOCTYPE>
<HTML>
<HEAD>
<TITLE>Drop cap initial letter</TITLE>
<STYLE type="text/css">
	.example{background-color: #5BC8F7;}
	.example::after{content: "This is a fancy orange box.";background-color: #FFBA1e;border-color: black;border-style: dotted;} 
</STYLE>
</HEAD>
<BODY>
<span class="example">Look at the orange box after this text. </span>
</BODY>
</HTML>
