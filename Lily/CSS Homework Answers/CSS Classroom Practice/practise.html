<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            width: 300px;
            height: 300px;
            border: 2px solid red;
            padding: 10px;
        }
          
        a{
            width: 100px;
            height: 100px;
            text-decoration: none; 
            background: rgb(233, 36, 174);
            line-height:100px;
            text-align: center; 
            color: white;
            display: block; 
        }

      
        a:hover
        {
            background-color: blue;
        }

         
        .a2, .a4
        {
            position: relative;
            left: 200px;
            top:-100px;
        }

         
        .a5
        {
            position: relative;
            left: 100px;
            top:-300px;

        }  
    </style>
</head>
<body>
   <div id="box">
       <a class="a1" href="#">Link 1</a>
       <a class="a2" href="#">Link 2</a>
       <a class="a3" href="#">Link 3</a>
       <a class="a4" href="#">Link 4</a>
       <a class="a5" href="#">Link 5</a>
   </div> 
</body>
</html>
