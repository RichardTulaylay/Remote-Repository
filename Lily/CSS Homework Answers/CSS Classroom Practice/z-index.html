<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #app {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            font-size: 12px;
            line-height: 25px;
            border: 1px #000 solid;
            width: 500px;
        }

        ul,
        li {

            padding: 0px;
            margin: 0px;
            list-style: none;

        }


        #app ul {
            position: relative;
        }

        .tipText,
        .tipBg {
            position: absolute;
            width: 500px;
            top:450px;
            height: 25px;
        }

        .tipText
        {
            color: white;
            z-index: 999;
        }
        .tipBg
        {
            background: #000;
            opacity: 0.5;
        } 
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li>
                <img src="./images/kites.jpg" alt="">
            </li>
            <li class="tipText">Kites</li>
            <li class="tipBg"></li>
            <li>datetime:20/5/2022</li>
            <li>Australia</li>
        </ul>
    </div>
</body>

</html>
