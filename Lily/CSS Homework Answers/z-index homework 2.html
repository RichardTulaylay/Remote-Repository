<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 200px;
  padding: 20px;
}
 
.one, .two, .three, .four {
  position: absolute;
}
  
.one {
  background: #f00;
  outline: 5px solid #000;
  top: 100px;
  left: 200px;
  z-index: 10;
}
  
.two {
  background: #0f0;
  outline: 5px solid #000;
  top: 50px;
  left: 75px;
  z-index: 100;
}
 
.three {
  background: #0ff;
  outline: 5px solid #000;
  top: 125px;
  left: 25px;
  z-index: 150;
}
 
.four {
  background: #00f;
  outline: 5px solid #ff0;
  top: 200px;
  left: 350px;
  z-index: 50;
}
</style>
</head>
<body>

<div class="one">
  <div class="two"></div>
  <div class="three"></div>
</div>
<div class="four"></div>
<div style="width: 600px;  height: 400;  padding: 500px 100px 100px 100px;">
<p>Since div.two is contained within div.one, its z-index is relative to div.one's stack. In effect what we really have is the following:</p>
<p>.one ！ z-index = 10</p>
<p>.two ！ z-index = 10.100</p>
<p>.three ！ z-index = 10.150</p>
<p>.four ！ z-index = 50</p>
</div>

</body>
</html>
