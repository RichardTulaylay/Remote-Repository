<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-decoration-style</title>
<style>
div.a {
  text-decoration-line: underline;
  text-decoration-style: solid;
}

div.b {
  text-decoration-line: underline;
  text-decoration-style: wavy;
}

div.c {
  text-decoration-line: underline;
  text-decoration-style: double;
}

div.d {
  text-decoration-line: overline underline;
  text-decoration-style: wavy;
}
</style>
</head>
<body>

<h1>text-decoration-style</h1>

<div class="a">Underscores are used here.</div>
<br>

<div class="b">Here wavy lines are used.</div>
<br>

<div class="c">Two underscores are used here.</div>
<br>

<div class="d">This is some text with wavy overlines and underlines.</div>

<p><b>Notice£º</b>The text-decoration-line property is not supported in versions prior to Edge 79.</p>

</body>
</html>
