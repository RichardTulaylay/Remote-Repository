<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example of setting font size with em</title>
  <style> 
    body {
        font-size: 62.5%;
    }
    h1 {
      font-size: 3em;
    }
    p {
        font-size: 1.6em;
    }
  </style>
</head>
<body>
  <h1>this is a title</h1>
  <p>This is a paragraph.</p>
  <div>This is normal text with browser default font size.</div>
</body>
</html>
