<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);

      /* Sometimes, some items are specified in locations that are outside of the existing grid.*/
      /* For example, the grid has only 3 columns, but an item is specified in row 5. In this case, the browser will automatically generate the extra grid for the placement of the item. */
      /* The grid-auto-columns and grid-auto-rows properties are used to set the column widths and row heights of redundant grids that are automatically created by the browser. */
      /*  The remaining items grid-auto-columns, grid-auto-rows are related to grid-auto-flow*/
      grid-auto-flow: column;
      grid-auto-columns: 200px 100px 100px;/* grid-auto-flow: row; */
      grid-auto-rows: 200px 100px 100px;  /* grid-auto-flow: column; */
      
    }

    .box .item {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">10</div>
    <div class="item">10</div>
    <div class="item">10</div>
  </div>
</body>
</html>
