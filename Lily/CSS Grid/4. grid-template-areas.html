<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .box {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);

      /* grid-template-areas --attribute is used to define the area */
      /* grid-template-areas: 'tl tl tl'
      'cl cc cr'
      'cl bc br'; */
      /* Multiple cells are combined into one area as written below */
      grid-template-areas: 'a a a'
      'b b b'
      'c c c'
      'd d d'
      /* If some areas are not to be utilised, then "dots" (.) are used to indicate this.*/
      /* grid-template-areas: 'a . c'
      'd . f'
      'g . i' */
    }

    .box .item {
      background-color: #ccc;
    }
    .item1{
      grid-area:a;
      background-color: rgb(10, 168, 76);
    }
    .item2{
      grid-area: cc;
      background-color: rgb(128, 0, 6);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item1">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>
</body>

</html>
