<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: 50px 50px 50px 50px;
            grid-template-areas:
                "header header header header"
                "main main . sidebar"
                "footer footer footer footer"
        }

        .container .item {
            
            background-color: #ccc;
            border: 1px solid red;
        }

        .item-a
        {
            grid-area: header;
        }
        .item-b
        {
            grid-area: main;
        }
        .item-c
        {
            grid-area: sidebar;
        }
        .item-d
        {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
